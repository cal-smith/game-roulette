<!DOCTYPE html>
<html>
<head>
	<script>
		var games = [];
		function games(){
			var game = elem("game").value;
			games.push(game);
			var max = games.length;
			elem("gamelist").innerHTML += '<div>'+game+'</div>';
			var random = Math.floor(Math.random()*max);
			out.innerHTML = games[random];
		}
		document.addEventListener("DOMContentLoaded", function(event) {
			elem("gameform").addEventListener("submit", function(event){
				event.stopPropagation();
				event.preventDefault();
				games();
			});
		});
		function elem(e){
			return document.getElementById(e);
		}
	</script>
</head>
<body>
<h1 id="out">Game-Roulette!</h1>
<form id="gameform">
	<input id="game" type="text" placeholder="What Games?">	
</form>
<div id="gamelist"></div>
